<a href="{% url request.resolver_match.namespace|add:":detail" slug=object.slug %}" class="itemPreview">
    <figure class="itemPreview__figure">
        <img class="itemPreview__image" src="{{ object.image.url }}"/>
        <figcaption class="itemPreview__header">{{ object.title }}</figcaption>
    </figure>
    <section class="itemPreview__content">
        {{ object.short_desc }}
    </section>
</a>
